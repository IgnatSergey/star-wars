<p class="loading-error" *ngIf="isLoadingPlanetError; else planetPage">data loading error</p>
<ng-template #planetPage>
  <section *ngIf="dataPlanet" class="planet-page">
    <app-planet-division [planet]="dataPlanet" [id] = "id"></app-planet-division>
    <app-resident-division [residentsUrl]="dataPlanet.residents" [title] = "'Residents'"></app-resident-division>
  </section>
</ng-template>
